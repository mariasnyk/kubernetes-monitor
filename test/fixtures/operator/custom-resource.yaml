apiVersion: charts.helm.k8s.io/v1alpha1
kind: SnykMonitor
metadata:
  name: snyk-monitor
  namespace: snyk-monitor
spec:
  integrationApi: https://kubernetes-upstream.dev.snyk.io
  clusterName: My dev clusterName
  pvc:
    enabled: false
    name: snyk-monitor-pvc
  initContainerImage:
    repository: busybox
    tag: latest
